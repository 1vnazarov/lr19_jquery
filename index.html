<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Практическая работа №19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./js/jquery.js"></script>
	<script src="./js/main.js"></script>
</head>

<body>
	<main>
		<h1>Покупка билетов</h1>
		<form id="auth" class="center">
			<div>
				<p class="center">Введите номер телефона</p>
				<input type="tel" id="tel" name="phone">
				<div class='invalid'>&#10060;Только цифры, + и -</div>
			</div>
			<div>
				<p class="center">Введите пароль</p>
				<input type="password" id="pass" name="password">
				<div class='invalid'>&#10060;Обязательное поле</div>
			</div>
			<button type="button" id="submit" onclick="authRequest()">Войти</button>
			<div class='invalid'>&#10060;Необходимо исправить ошибки валидации</div>
		</form>
		<div id="success" style="display: none;">
			<img src="office.jpg">
			<button>Перейти к покупкам</button>
		</div>
	</main>
	<div id="modal">
		<div id="modal-content">
			<span id="modal-close">&times;</span>
			<h2></h2>
			<hr>
			<p></p>
			<button id="modal-close-btn">Закрыть</button>
		</div>
	</div>
</body>

</html>
